<!DOCTYPE HTML>

<html>
	<head>
		<title>Photon by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<span class="icon solid major fa-cloud"></span>
					<h1>이광선</h1>
					<p>
						안녕하세요<br>
						나는 이광선 입니다.<br>
					</p>
					<ul class="actions special">
						<li><a href="#one" class="button scrolly">Discover</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main style1">
				<div class="container">
					<div class="row gtr-150">
						<div class="col-6 col-12-medium">
							<header class="major">
								<h2>이광선</h2>
							</header>
							<p>이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선이광선</p>
						</div>
						<div class="col-6 col-12-medium imp-medium">
							<span class="image fit"><img src="망상토끼.png" alt="" /></span>
						</div>
					</div>
				</div>
			</section>

		<!-- Three -->
			<section id="three" class="main style1 special">
				<div class="container">
					<ul class="actions special">
						<li><a href="#" id="cv-link" class="button">이력서</a></li>
						<li><a href="#" id="photo-link" class="button">사진</a></li>
					</ul>
					<div id="result"></div>	
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				const cvLink = document.getElementById('cv-link');
				const photoLink = document.getElementById('photo-link');
				const resultElement = document.getElementById('result');
			
				cvLink.addEventListener('click', function(event) {
					event.preventDefault();
					// 이력서
					fetch("cv.html")
						.then(response => response.text())
						.then(data => {
							resultElement.innerHTML = data;
						})
						.catch(error => {
							console.error('Failed to load CV file:', error);
						});
				});
			
				photoLink.addEventListener('click', function(event) {
					event.preventDefault();
					// 사진
					fetch("photo.html")
						.then(response => response.text())
						.then(data => {
							resultElement.innerHTML = data;
						})
						.catch(error => {
							console.error('Failed to load PHOTO file:', error);
						});
				});
			</script>
	</body>
</html>
